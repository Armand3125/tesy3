<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Web avec Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            font-size: 20px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button style="background-color: {{ colors[0] }};">Bouton 1</button>
        <button style="background-color: {{ colors[1] }};">Bouton 2</button>
        <button style="background-color: {{ colors[2] }};">Bouton 3</button>
    </div>
</body>
</html>
